<div class="container border rounded m-3 p-3 d-flex flex-column align-items-center">
    <h2 class="text-center">Product Edit Form</h2>
    <form [formGroup]="editForm" (submit)="editForm.valid && save()">
        <div class="mb-3">
            <label class="form-label" for="i1">Product Name</label>
            <input class="form-control bg-warning" id="i1" formControlName="name" [(ngModel)]="product.name" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label" for="i2">Product Brand</label>
            <input class="form-control bg-warning" id="i2" formControlName="brand" [(ngModel)]="product.brand" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label" for="i2">Product Price</label>
            <input type="number" class="form-control" id="i2" formControlName="price" [(ngModel)]="product.price" [min]="product.price" required>
            <div class="alert alert-danger m-2" *ngIf="price!.invalid && (price!.touched || price!.dirty)">
                <div *ngIf="price!.errors">
                    <div *ngIf="price!.errors?.['required']">
                        Product Price is required
                    </div>
                     <div *ngIf="price!.errors?.['min']">
                        Product Price should be equal to or greater than existing price
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success" type="submit">Update</button>
        </div>
    </form>
</div>
